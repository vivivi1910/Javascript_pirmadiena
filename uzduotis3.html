<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Uzduotis 2</title>

</head>
<body>
<input type="text" id="ivedimas">
<input type="text" id="ivedimas2">
<input type=submit onclick="handleClick()">
<div id="suma"></div>
<div id="skirtumas"></div>

<script type="text/javascript" language="JavaScript">
    function handleClick() {
        var a = Number(document.getElementById("ivedimas").value);
        var b = Number(document.getElementById("ivedimas2").value);
        document.getElementById("suma").innerHTML = a + b;
        document.getElementById("skirtumas").innerHTML = a - b;
    }
</script>

</body>
</html>
